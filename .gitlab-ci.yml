# Job with important warnings as error
warnings:
  stage: code_quality
  extends:
    - .build_template
    - .default_variables
    - .full_test_condition
    - .use_gko-rocm514-nompi-gnu11-llvm11
  variables:
    BUILD_OMP: "ON"
    CXX_FLAGS: "-Werror=pedantic -pedantic-errors"
  allow_failure: yes

# Ensure kernel modules do not depend on core
no-circular-deps:
  stage: code_quality
  extends:
    - .build_template
    - .default_variables
    - .full_test_condition
    - .use_gko-rocm514-nompi-gnu11-llvm11
  variables:
    BUILD_OMP: "ON"
    EXTRA_CMAKE_FLAGS: '-DGINKGO_CHECK_CIRCULAR_DEPS=on'
  allow_failure: no

