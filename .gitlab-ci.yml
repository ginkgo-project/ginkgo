  extends:
    - .build_template
    - .default_variables
    - .full_test_condition
    - .use_gko-nocuda-nompi-gnu9-llvm8
  variables:
    BUILD_OMP: "ON"
    CI_PROJECT_PATH_SUFFIX: "/test_subdir"
  allow_failure: no

