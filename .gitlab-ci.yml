stages:
  - init-status
  - sync
  - trigger_pipeline
  - build
  - test
  - code_quality
  - deploy
  - QoS_tools
  - on-failure
  - finalize-status
  - benchmark-build
  - benchmark-cuda
  - benchmark-omp
  - benchmark-reference

include:
  - local: '.gitlab/image.yml'
  - local: '.gitlab/rules.yml'
  - local: '.gitlab/scripts.yml'
  - local: '.gitlab/variables.yml'


build/windows/release/shared:
  stage: build
  script:
    - mkdir build
    - mkdir install
    - cmake -B build -DBUILD_SHARED_LIBS=ON -DGINKGO_BUILD_CUDA=OFF "-DCMAKE_INSTALL_PREFIX=$pwd\install" .
    - cmake --build build --config Release -j16
    - ctest build -C Release --output-on-failure
    - $env:PATH+=";$pwd/install"
    - cmake --install build --config Release
    - cmake --build build --target test_install --config Release
  tags:
    - windows
