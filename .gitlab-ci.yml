stages:
  - init-status
  - sync
  - trigger_pipeline
  - build
  - test
  - code_quality
  - deploy
  - QoS_tools
  - on-failure
  - finalize-status
  - benchmark-build
  - benchmark-cuda
  - benchmark-omp
  - benchmark-reference

include:
  - local: '.gitlab/image.yml'
  - local: '.gitlab/rules.yml'
  - local: '.gitlab/scripts.yml'
  - local: '.gitlab/variables.yml'


build/windows/release/shared:
  stage: build
  script:
    - mkdir build
    - mkdir install
    - cd build
    - cmake -DBUILD_SHARED_LIBS=ON -DGINKGO_BUILD_CUDA=OFF -DCMAKE_INSTALL_PREFIX=../install ..
    - cmake --build . --config Release -j16
    - ctest . -C Release --output-on-failure
    - $env:PATH+=";../install"
    - cmake --install . --config Release
    - cmake --build . --target test_install --config Release
  tags:
    - windows
