    - .package_test_condition
  stage: packaging
  image: alpine:latest
  tags:
    - private_ci
  script:
    - echo "GINKGO_SPACK_BRANCH=${GINKGO_SPACK_BRANCH:=develop}" >> build.env
  artifacts:
    reports:
      dotenv: build.env

