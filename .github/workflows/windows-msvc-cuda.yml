name: Windows-MSVC-CUDA (compile-only)

on:
  push:
    branches:
      - 'master'
      - 'develop'
      - 'release/**'
    tags:
      - '**'
  pull_request:
    types: [opened,synchronize]
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Run the build with tmate debugging enabled by `debug_enabled` keyword (https://github.com/marketplace/actions/debugging-with-tmate)'
        required: false
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ (github.head_ref && github.ref) || github.run_id }}
  cancel-in-progress: true

jobs:
  windows_cuda:
    if: ${{ false }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {version: "latest", preset: "ci/cuda/msvc/nompi/release"}
    name: ${{ matrix.config.preset }} (only compile)
    runs-on: [windows-2019]

    env:
      CUDA_ARCH: "60"

    steps:
    - name: Checkout the latest code (shallow clone)
      uses: actions/checkout@v4
    - name: setup (versioned)
      if: matrix.config.version != 'latest'
      run: |
        choco install cuda --version=${{ matrix.config.version }} -y

    - name: setup (latest)
      if: matrix.config.version == 'latest'
      run: |
        choco install cuda -y

    - name: Debug over SSH (tmate)
      uses: mxschmitt/action-tmate@v3.5
      if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.debug_enabled }}
      with:
        limit-access-to-actor: true

    - name: configure
      run: |
        $env:ChocolateyInstall = Convert-Path "$((Get-Command choco).Path)\..\.."
        Import-Module "$env:ChocolateyInstall\helpers\chocolateyProfile.psm1"
        refreshenv
        mkdir build
        cd build
        cmake -S .. -B . --preset ${{ matrix.config.preset }}
        cmake --build . -j4 --config Release
