name: OSX-build

on:
  push:
    branches:
      - 'master'
      - 'develop'
      - 'release/**'
    tags:
      - '**'
  pull_request:
    types: [opened,synchronize]
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Run the build with tmate debugging enabled by `debug_enabled` keyword (https://github.com/marketplace/actions/debugging-with-tmate)'
        required: false
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ (github.head_ref && github.ref) || github.run_id }}
  cancel-in-progress: true

jobs:
  osx-clang-omp:
    strategy:
      fail-fast: false
      matrix:
        config:
        - {shared: "ON", build_type: "Debug", name: "omp/debug/shared", "mixed": "OFF"}
        - {shared: "OFF", build_type: "Release", name: "omp/release/static", "mixed": "ON"}
    name: ${{ matrix.config.name }}
    runs-on: [macos-latest]

    steps:
    - name: Checkout the latest code (shallow clone)
      uses: actions/checkout@v4

    - name: setup
      run: |
        brew install libomp

    - name: info
      run: |
        g++ -v
        cmake --version

    - name: Debug over SSH (tmate)
      uses: mxschmitt/action-tmate@v3.5
      if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.debug_enabled }}

    - name: configure
      run: |
        mkdir build
        cd build
        cmake .. -DBUILD_SHARED_LIBS=${{ matrix.config.shared }} -DCMAKE_BUILD_TYPE=${{ matrix.config.build_type }} -DGINKGO_MIXED_PRECISION=${{ matrix.config.mixed }}
        make -j8
        ctest -j10 --output-on-failure

    - name: install
      run: |
        cd build
        make install
        make test_install
