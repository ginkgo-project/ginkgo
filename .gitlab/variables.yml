# Templates with reasonable defaults for builds and tests
.default_variables:
  variables:
    BENCHMARK_SERVER: "FINECI"
    C_COMPILER: "gcc"
    CXX_COMPILER: "g++"
    CUDA_COMPILER: "nvcc"
    BUILD_TYPE: "Debug"
    BUILD_SHARED_LIBS: "ON"
    BUILD_REFERENCE: "ON"
    BUILD_OMP: "OFF"
    BUILD_CUDA: "OFF"
    BUILD_HIP: "OFF"
    BUILD_HWLOC: "ON"
    BUILD_MPI: "OFF"
    BUILD_EXTENSION: "OFF"
    MPI_AS_ROOT: "OFF"
    FAST_TESTS: "OFF"
    DPCPP_SINGLE_MODE: "OFF"
    MIXED_PRECISION: "ON"
    RUN_EXAMPLES: "OFF"
    CONFIG_LOG: "ON"
    CXX_FLAGS: ""
    EXTRA_CMAKE_FLAGS: ""
    EXPORT_BUILD_DIR: "OFF"
    CI_PROJECT_DIR_SUFFIX: ""
