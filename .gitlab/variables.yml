# Templates with reasonable defaults for builds and tests
.default_variables:
  variables:
    BENCHMARK_SERVER: "FINECI"
    CXX_COMPILER: "g++"
    CUDA_COMPILER: "nvcc"
    BUILD_TYPE: "Debug"
    BUILD_SHARED_LIBS: "ON"
    BUILD_REFERENCE: "ON"
    BUILD_OMP: "OFF"
    BUILD_CUDA: "OFF"
    BUILD_HIP: "OFF"
    BUILD_SYCL: "OFF"
    BUILD_HWLOC: "ON"
    BUILD_PAPI_SDE: "OFF"
    BUILD_MPI: "OFF"
    BUILD_CONFIG_PARSER: "OFF"
    MPI_AS_ROOT: "OFF"
    FAST_TESTS: "OFF"
    NONDEFAULT_STREAM: "OFF"
    DPCPP_SINGLE_MODE: "OFF"
    MIXED_PRECISION: "ON"
    CONFIG_LOG: "ON"
    CXX_FLAGS: "-Wpedantic"
    EXTRA_CMAKE_FLAGS: ""
    CI_PROJECT_DIR_SUFFIX: ""
